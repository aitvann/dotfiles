# only one color pallet import at a time
source = ~/.config/hypr/color-pallets/tokyonight-storm.conf
# source = ~/.config/hypr/color-pallets/catppuccin-macchiato.conf

# only one style import at a time
source = ~/.config/hypr/styles/tokyonight-storm-magenta2.conf
# source = ~/.config/hypr/styles/catpuccin-macchiato-teal.conf

source = ~/.config/hypr/hardware.conf
source = ~/.config/hypr/binds.conf

exec-once = app2unit -s s -- ~/.config/eww/init.sh
exec-once = app2unit -s s -- pypr
exec-once = current-location clear
exec-once = apply-gtk-settings

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $primaryContainer
    col.inactive_border = $surfaceContainer

    # cursor_inactive_timeout = 10

    layout = master
    no_focus_fallback = true

    snap {
        enabled = true
    }
}

master {
    orientation = right
    new_on_top = true
    mfact = 0.60
}

input {
    kb_layout = us,ru
    # kb_options = grp:caps_toggle
    # kb_options = caps:none

    scroll_factor = 0.8

    float_switch_override_focus = 1
    follow_mouse = 1

    special_fallthrough = true

    # not available option: move focus to previously focused window
    focus_on_close = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

decoration {
    rounding = 5

    dim_inactive = true
    dim_strength = 0.2
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 12
        color = $shadow
        # only active windows with shadow
        color_inactive = rgba(00000000)
    }
}

animations {
    enabled = yes

    bezier = easeInOutSin, 0.37, 0, 0.63, 1

    animation = windows, 1, 2, easeInOutSin
    animation = windowsOut, 1, 2, easeInOutSin, popin 80%
    animation = border, 1, 1, easeInOutSin
    animation = borderangle, 1, 4, easeInOutSin
    animation = fade, 1, 2, easeInOutSin
    animation = workspaces, 1, 2, easeInOutSin
}

plugin = $XDG_DATA_HOME/hypr/plugins/libxtra-dispatchers.so
plugin:libxtra-dispatchers {
    enabled = true
}

plugin = $XDG_DATA_HOME/hypr/plugins/libhypr-dynamic-cursors.so
plugin:dynamic-cursors {
    enabled = true

    # sets the cursor behaviour, supports these values:
    # tilt    - tilt the cursor based on x-velocity
    # rotate  - rotate the cursor based on movement direction
    # stretch - stretch the cursor shape based on direction and velocity
    # none    - do not change the cursors behaviour
    mode = tilt
    threshold = 2

    tilt {
        limit = 5000
        function = negative_quadratic
        window = 100
    }

    shake {
        enabled = false
    }

    hyprcursor {
        enabled = true
        nearest = true
        resolution = -1
        fallback = clientside
    }
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    disable_splash_rendering = true
    # disabled because triggers window focus even on notifications
    # does not work perfectrly with pypr sckratch pads
    focus_on_activate = false
    # not available option: current worckspace tracking
    initial_workspace_tracking = 1
    # disabling because it didn't help once but is annoing
    enable_anr_dialog = false
}

binds {
    scroll_event_delay = 50
    allow_workspace_cycles = false
}

cursor {
    persistent_warps = true
    warp_on_change_workspace = 1
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
    # remembering is not persistant among reboots
    enforce_permissions = false
}

windowrule = match:title ^(.*)MetaMask(.*)$, float on
windowrule = match:class ^(Rofi)$, float on
windowrule = match:class ^(eww)$, float on
windowrule = match:class ^(ags)$, float on
windowrule = match:class ^(xdg-desktop-portal)$, float on
# windowrule = match:class ^(foot)$, opacity 0.92 0.92
windowrule = match:class ^(foot)$, min_size (monitor_w*0.5) (monitor_h*0.6)
windowrule = match:class ^(org.telegram.desktop)$, match:title ^(Media viewer)$, maximize on
windowrule = match:class Minecraft, idle_inhibit focus

windowrule = match:title ^(nnn-file-manager)$, float on
# windowrule = match:title ^(nnn-file-manager)$, dim_around on
windowrule = match:title ^(nnn-file-manager-terminal)$, float on
windowrule = match:title ^(nnn-file-manager-terminal)$, no_initial_focus on
windowrule = match:title ^(nnn-file-manager)$, size (monitor_w*0.3) (monitor_h*0.6)
windowrule = match:title ^(nnn-file-manager)$, move (monitor_w*0.08) (monitor_h*0.2)
windowrule = match:title ^(nnn-file-manager-terminal)$, size (monitor_w*0.5) (monitor_h*0.8)
windowrule = match:title ^(nnn-file-manager-terminal)$, move (monitor_w*0.4) (monitor_h*0.1)
windowrule = match:title ^(nnn-file-manager)$, no_dim on
windowrule = match:title ^(nnn-file-manager-terminal)$, no_dim on

windowrule = match:title ^(git-ui)$, float on
windowrule = match:title ^(git-ui)$, size (monitor_w*0.7) (monitor_h*0.8)
windowrule = match:title ^(git-ui)$, move (monitor_w*0.15) (monitor_h*0.05)

# windowrule = match:class ^(Element)$, workspace special:scratch_messenger silent
windowrule = match:class ^(Element)$, float on
windowrule = match:class ^(Element)$, size (monitor_w*0.7) (monitor_h*0.8)
windowrule = match:class ^(Element)$, move (monitor_w*0.15) (monitor_h*0.05)

# windowrule = match:class ^(org.telegram.desktop)$, workspace special:scratch_telegram silent
windowrule = match:class ^(org.telegram.desktop)$, float on
# windowrule = match:title ^(terminal-popup)$, workspace special:scratch_terminal silent
windowrule = match:title ^(terminal-popup)$, float on
# windowrule = match:title ^(music-player)$, workspace special:scratch_terminal silent
windowrule = match:title ^(music-player)$, float on
