[pyprland]
plugins = ["scratchpads"]

[scratchpads.messenger]
command = "element-desktop"
animation = "fromTop"
size = "70% 80%"
excludes = "*"
class = "Element"

[scratchpads.telegram]
command = "Telegram"
animation = "fromTop"
size = "70% 80%"
excludes = "*"

[scratchpads.terminal]
command = "foot --title terminal-popup"
class = "terminal-popup"
animation = "fromTop"
size = "70% 80%"
excludes = "*"

[scratchpads.music-player]
command = "foot --title music-player rmpc"
animation = "fromTop"
size = "70% 80%"
excludes = "*"
